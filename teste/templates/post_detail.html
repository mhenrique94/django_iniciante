{% extends 'index.html' %}

{% block content %}

<div class="post">
    <img src="{{ post.post_image.url }}" class="img-responsive-detail" />
    {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
    {% endif %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
